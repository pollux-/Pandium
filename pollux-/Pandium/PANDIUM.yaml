version: 0.4
base: kotlin:1.9.23
build: gradle build
run: gradle run -q
configs:
  schema:
    properties:
      location_config:
        type: string
      business_config:
        type: string
      enable:
        type: boolean
        default: true
      fetch_employee:
        type: boolean
    type: object
  uischema:
    elements:
    - label: Free Text Field 1
      scope: '#/properties/location_config'
      type: Control
    - label: Free Text Field 2
      scope: '#/properties/free_text_config_2'
      type: Control
    - label: Enable
      scope: '#/properties/enable'
      type: Control
      admin: true
    - label: Fetch Employee
      scope: '#/properties/fetch_employee'
      type: Control
    type: VerticalLayout